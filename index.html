<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="login-area container" id="login-area">
        <h1 class="text-center">Welcome</h1>
        <div id="login" class="login mx-auto">
            <h3>Login</h3>
            <input class="form-control mb-3" id="user-name" type="text" placeholder="Email">
            <input class="form-control mb-3" type="text" id="password" placeholder="Password">
            <button class="btn btn-success" id="login-btn">Login</button>
            <p id="info" class="text-danger">Incorrect</p>
        </div>
    </div>

    <div class="home-area container" id="home-area">
        <div class="d-flex home justify-content-between flex-column flex-md-row align-items-center text-white flex-wrap">
            <div class="update deposit">
                <div >
                    <h3>Deposit</h3>
                    <h1>$ <span id="deposit-amount">00</span></h1>
                </div>
            </div>
            <div class="update withdraw">
                <div >
                    <h3>Withdraw</h3>
                    <h1>$ <span id="withdraw-amount">00</span></h1>
                </div>
            </div>
            <div class="update total">
                <div >
                    <h3>Total</h3>
                    <h1>$ <span id="total-amount">00</span></h1>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between flex-column flex-md-row align-items-center flex-wrap mt-5">
            <div class="form">
                <h2 class="mb-2">Deposit</h2>
                <input type="text" id="deposit" class="form-control mb-3" placeholder="$ amount you want to deposit">
                <button class="btn btn-success" id="deposit-button">Deposit</button>
            </div>
            <div class="form">
                <h2 class="mb-2">Withdraw</h2>
                <input type="text" id="withdraw" class="form-control mb-3" placeholder="$ amount you want to withdraw">
                <button class="btn btn-success" id="withdraw-button">Withdraw</button>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
